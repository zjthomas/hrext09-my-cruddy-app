<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sauce!</title>
  <script src="app/jquery.js"></script>

  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Sauces!</h1>
    <button class="home-btn">Home</button>
    <button class="create-sauce">Create Sauce</button>
    <form id="choose-sauce">
        <select class="select-sauce">
        </select>
        <button id="select-sauce" type="submit">Load Sauce</button>
    </form>
  </header>

  <div id="home-page">
    <h2>Your Sauces:</h2>
    <ul class="sauce-list">
    </ul>
  </div>

  <div id="display-sauce" style="display: none">
    <h2  class="title"></h2>
    <div class="description-wrapper">
      <div class="display-description">
        Description
      </div>
      <div class="display-ingredients">
        Ingredients
      </div>
    </div>
    <div class="display-directions">
        Directions
    </div>
    <div class="delete-sauce">
      <button class="edit-btn"><i class="far fa-edit"></i></button>
      <button class="delete-btn">Delete Sauce</button>
    </div>

  </div>
  <form id="create-sauce" style="display: none">
    <div> 
      <label>Sauce:</label>
      <input id="sauceName" name="name" type="text" placeholder="Sauce Name"></input>
    </div>

    <div class="ingredients-wrapper">Ingredients:
      <div class="ingredient">
        <input type="text" name="ingredient" placeholder="Ingredient"></input>
        <input type="text" name="quantity" placeholder="Quantity"></input>
        <button class="add-btn add-ingredient"><i class="fas fa-plus"></i></button>
        <button class="remove-btn remove-ingredient"><i class="fas fa-minus"></i></button>
      </div>
    </div>

    <div class="directions-wrapper">Directions:
      <div class="step">
        <label>Step 1:</label>
        <textarea type="text" name="step" placeholder="Directions" rows="2" cols="50"></textarea>
        <button class="add-btn add-step"><i class="fas fa-plus"></i></button>
        <button class="remove-btn remove-step"><i class="fas fa-minus"></i></button>
      </div>
    </div>

    <div>Description:
      <div>
        <textarea type="text" name="description" placeholder="Description" rows="5" cols="50"></textarea>
      </div>
    </div>

     <div class="uses-wrapper">Uses:
      <div class="use">
        <input type="text" name="use" placeholder="Use"></input>
        <button class="add-btn add-use"><i class="fas fa-plus"></i></button>
        <button class="remove-btn remove-use"><i class="fas fa-minus"></i></button>
      </div>
    </div>

     <div>Spicyness:
      <div>
        <input type="number" name="spicyness" placeholder="Spicyness (1-10)"></input>
      </div>
    </div>

     <div class="type-wrapper">Type:
      <div class = "type">
        <input type="text" name="type" placeholder="Type"></input>
        <button class="add-btn add-type"><i class="fas fa-plus"></i></button>
        <button class="remove-btn remove-type"><i class="fas fa-minus"></i></button>
      </div>
    </div>

     <div>Prep Time:
      <div>
        <input type="number" name="time" placeholder="Prep Time (mins)"></input>
      </div>
    </div>

     <div class=submit-button-holder>
      <button id="submit-sauce" type="submit">Submit Sauce</button>
    </div>
  </form>
  <script src='app/app.js'></script>
</body>
</html>
