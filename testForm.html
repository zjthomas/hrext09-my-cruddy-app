<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sauce!</title>
  <script src="app/jquery.js"></script>

  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
  <header>
    <form id="choose-sauce">
      <select class="select-sauce">
      </select>
      <button id="load-sauce" type="submit">Load Sauce</button>
    </form>
    <button class="create-sauce">Create Sauce</button>
  </header>


  <div id="displaySauce">
    <div class="name-wrapper">
      <div class="display-name">
        Sauce Name
      </div>
    </div>
    <div class="description-wrapper">
      <div class="display-description">
        Description
      </div>
      <div class="display-ingredients">
        Ingredients
      </div>
    </div>
    <div class="directions-wrapper">
      <div class="display-directions">
        Directions
      </div>
    </div>

  </div>
  <form id="createSauce">
    <div> 
      <label>Sauce:</label>
      <input id="sauceName" name="name" type="text" placeholder="Sauce Name"></input>
    </div>

    <div class="ingredients-wrapper">Ingredients:
      <div class="ingredient">
        <input type="text" name="ingredient" placeholder="Ingredient"></input>
        <input type="text" name="quantity" placeholder="Quantity"></input>
        <button class="add-btn add-ingredient">+</button>
        <button class="remove-btn remove-ingredient">X</button>
      </div>
    </div>

    <div class="directions-wrapper">Directions:
      <div class="step">
        <label>Step:</label>
        <textarea type="text" name="step" placeholder="Directions" rows="2" cols="50"></textarea>
        <button class="add-btn" id="add-step">+</button>
        <button class="remove-btn" id="remove-step">X</button>
      </div>
    </div>

    <div>Description:
      <div>
        <textarea type="text" name="description" placeholder="Description" rows="5" cols="50"></textarea>
      </div>
    </div>

     <div class="uses-wrapper">Uses:
      <div class="use">
        <input type="text" name="use" placeholder="Use"></input>
        <button class="add-btn" id="add-use">+</button>
        <button class="remove-btn" id="remove-use">X</button>
      </div>
    </div>

     <div>Spicyness:
      <input type="number" name="spicyness" placeholder="Spicyness (1-10)" min="1" max="11"></input>
    </div>

     <div class="type-wrapper">Type:
      <div class = "type">
        <input type="text" name="type" placeholder="Type"></input>
        <button class="add-btn" id="add-type">+</button>
        <button class="remove-btn" id="remove-type">X</button>
      </div>
    </div>

     <div>Prep Time:
      <input type="number" name="time" placeholder="Prep Time (mins)"></input>
    </div>

     <div>
      <button id="createButton" type="submit">Submit Sauce</button>
    </div>
  </form>
  <script src='app/app.js'></script>
</body>
</html>
